<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <!--기본=get-->
    <form>
        <input type="text" name = "search"/>
        <input type="submit"/>
    </form>
    
    <!--get-->
    <form method="get">
        <input type="text" name = "search"/>
        <input type="submit"/>
    </form>
    
    <!--post-->
    <form method="post">
        <input type="text" name = "search"/>
        <input type="submit"/>
    </form>
    
    <!--label-->
    <form>
        <label>이름</label>
        <input type="text" />
        <input type="color" />
        <input type="date" />
        <input type="email" />
        <input type="url" /><br>
        <input type="range" />
        <input type="week" />
    </form>
    
    <!--select multiple-->
    <select multiple="multiple">
        <option value="김밥">김밥</option>
        <option value="떡볶이">떡볶이</option>
        <option value="순대">순대</option>
        <option value="어묵">어묵</option>
    </select>
    
    <select><!--optgroup-->
        <optgroup label="HTML5">
            <option value="">a</option>
            <option value="">b</option>
            <option value="">c</option>
        </optgroup>
        <optgroup label="JAVA">
            <option value="">a</option>
            <option value="">b</option>
            <option value="">c</option>
        </optgroup>
    </select>
    
    <form>
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                <td><label>이름</label></td>
                <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label>이메일</label></td>
                    <td><input id="mail" type="email"></td>
                </tr>
            </table>
            <input type="submit"/>
        </fieldset>
    </form>
</body>
</html>
