                <script>
                var myCenter = new google.maps.LatLng(37.501600, 127.026334); 

                function initialize() {

                center:myCenter,

                scrollwheel:true,

                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

                var marker = new google.maps.Marker({
                position:myCenter,
                });
                    
                marker.setMap(map);

                var content="cgv강남<br>";

                content+="<a herf = 'tel:1544-1122'>T:1544-1122</a>";
                    
               var infowindow = new google.maps.InfoWindow({
                content: content
                });

                 infowindow.open(map, marker);  
                }
                google.maps.event.addDomListener(window, 'load', initialize);
                </script>
