<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <button type="button" class="btn">basic</button>
        <button type="button" class="btn-default">default</button>
        <button type="button" class="btn-primary">primary</button>
        <button type="button" class="btn-success">success</button>
        <button type="button" class="btn-info">info</button>
        <button type="button" class="btn-warning">warning</button>
        <button type="button" class="btn-danger">danger</button>
        <button type="button" class="btn-link">link</button>
        <br>
        <br>
        <a href="#" class="btn btn-info" role="button">link</a>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-lg">large</button>
        <button type="button" class="btn btn-primary btn-md">medium</button>
        <button type="button" class="btn btn-primary btn-sm">small</button>
        <button type="button" class="btn btn-primary btn-xs">xsmall</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-block">button</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary active">button</button>
        <button type="button" class="btn btn-primary disabled">button</button>
    </div>
</body>
</html>
